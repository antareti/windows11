<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Simulator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/icons/windows_logo.png" type="image/png">
</head>
<body>

    <div id="desktop">
        <div class="desktop-icon" id="myComputerIcon">
            <img src="assets/icons/this_pc.png" alt="Мой Компьютер">
            <span>Этот ПК</span>
        </div>
        <div class="desktop-icon" id="recycleBinIcon">
            <img src="assets/icons/recycle_bin_empty.png" alt="Корзина">
            <span>Корзина</span>
        </div>
    </div>

    <div id="taskbar">
        <div id="start-button">
            <img src="assets/icons/start_logo.png" alt="Пуск">
        </div>
        <div id="taskbar-center-icons">
            <img src="assets/icons/search.png" alt="Поиск" class="taskbar-icon">
            <img src="assets/icons/widgets.png" alt="Виджеты" class="taskbar-icon">
            <img src="assets/icons/chat.png" alt="Чат" class="taskbar-icon">
            <img src="assets/icons/explorer.png" alt="Проводник" class="taskbar-icon">
            <img src="assets/icons/edge.png" alt="Microsoft Edge" class="taskbar-icon">
            <img src="assets/icons/store.png" alt="Microsoft Store" class="taskbar-icon">
        </div>
        <div id="taskbar-right">
            <div class="system-tray-icon">
                <img src="assets/icons/wifi.png" alt="Wi-Fi">
            </div>
            <div class="system-tray-icon">
                <img src="assets/icons/speaker.png" alt="Звук">
            </div>
            <div class="system-tray-icon">
                <span id="time">13:45</span>
                <span id="date">05.07.2025</span>
            </div>
        </div>
    </div>

    <div id="start-menu" class="hidden">
        <div class="start-menu-header">
            <span>Pinned</span>
            <span>All apps</span>
        </div>
        <div class="start-menu-pinned-apps">
            <div class="start-app-tile">
                <img src="assets/icons/calculator.png" alt="Калькулятор">
                <span>Калькулятор</span>
            </div>
            <div class="start-app-tile">
                <img src="assets/icons/notepad.png" alt="Блокнот">
                <span>Блокнот</span>
            </div>
            </div>
        <div class="start-menu-recommended">
            <span>Recommended</span>
            </div>
        <div class="start-menu-footer">
            <div class="start-menu-user">
                <img src="assets/icons/user_profile.png" alt="Пользователь">
                <span>User</span>
            </div>
            <div class="start-menu-power">
                <img src="assets/icons/power_button.png" alt="Выключение">
            </div>
        </div>
    </div>

    <div id="app-windows-container">
        <div class="app-window hidden" id="explorerWindow">
            <div class="window-header">
                <span class="window-title">Этот ПК</span>
                <div class="window-controls">
                    <button class="minimize-button">—</button>
                    <button class="maximize-button">▢</button>
                    <button class="close-button">✕</button>
                </div>
            </div>
            <div class="window-content">
                <p>Здесь будет содержимое Проводника.</p>
            </div>
        </div>
        </div>

    <script src="js/script.js"></script>
</body>
</html>
